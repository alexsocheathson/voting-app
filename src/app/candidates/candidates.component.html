<h2>Candidates</h2>
  <ul>
    <li *ngFor="let candidate of candidates | async">
      <label>
        <input [(ngModel)]="candidate.name" placeholder="name">
      </label>
      <span> Name:{{candidate.name}} ID: {{candidate.id}}</span>  Information: {{candidate.information}} Position: {{candidate.position}}
      <button (click)="deleteCandifate(candidate)">x</button>
    </li>
  </ul>
